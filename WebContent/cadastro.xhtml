<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Página de Cadastro</title>
</h:head>

<h:body>

	<h1>Página de Cadastro</h1>

	<ui:include src="menu.xhtml" />
	<p />

	<h:form id="formulario">

		<h:messages infoStyle="color: green" />

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputLabel value="Cadastro de usuário com JSF" />
			</f:facet>

			<h:outputLabel value="Id:" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" pt:autofocus="true"
				required="true" requiredMessage="Informe o nome"
				validatorMessage="Nome com no mínimo 3 letras">
				<f:validateLength minimum="3" maximum="20" />
			</h:inputText>

			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}"
				pt:placeholder="Insira apenas números" />

			<h:outputLabel value="Data de nascimento:" />
			<h:inputText value="#{pessoaBean.pessoa.dataNascimento}"
				pt:placeholder="dd/mm/aaaa"
				converterMessage="Data de nascimento errada!">
				<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
					timeZone="GMT-3:00" />
			</h:inputText>

			<h:outputLabel value="Sexo:" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}"
				required="true">
				<f:selectItem noSelectionOption="true" itemLabel="[-Selecione-]" />
				<f:selectItem itemValue="M" itemLabel="Masculino" />
				<f:selectItem itemValue="F" itemLabel="Feminino" />
			</h:selectOneMenu>

			<h:outputLabel value="Frameworks:" />
			<h:selectManyMenu id="campoFrameworks"
				value="#{pessoaBean.pessoa.frameworks}" style="height: 90px;">
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Spring MVC" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="PrimeFaces" />
				<f:selectItem itemValue="JSF" />
			</h:selectManyMenu>

			<h:outputLabel value="CEP:" />
			<h:inputText value="#{pessoaBean.pessoa.cep}"
				pt:placeholder="Insira apenas números">
				<f:ajax event="blur" execute="@this"
					listener="#{pessoaBean.pesquisarCep}"
					render="logradouro bairro localidade uf" />
			</h:inputText>

			<h:outputLabel value="Logradouro:" />
			<h:inputText value="#{pessoaBean.pessoa.logradouro}" id="logradouro" />

			<h:outputLabel value="Bairro:" />
			<h:inputText value="#{pessoaBean.pessoa.bairro}" id="bairro" />

			<h:outputLabel value="Localidade:" />
			<h:inputText value="#{pessoaBean.pessoa.localidade}" id="localidade" />

			<h:outputLabel value="UF:" />
			<h:inputText value="#{pessoaBean.pessoa.uf}" id="uf" />

			<h:outputLabel value="Ativo:" />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />

			<h:outputLabel value="Login:" />
			<h:inputText value="#{pessoaBean.pessoa.login}" />

			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" />

			<h:outputLabel value="Perfil do usuário:" />
			<h:selectOneMenu id="campoPerfil" value="#{pessoaBean.pessoa.perfil}"
				required="true">

				<f:selectItem noSelectionOption="true" itemLabel="[-Selecione-]" />
				<f:selectItem itemLabel="Administrador" itemValue="A" />
				<f:selectItem itemLabel="Secretário" itemValue="S" />
				<f:selectItem itemLabel="Recepcionista" itemValue="R" />
			</h:selectOneMenu>

			<h:outputLabel value="Nível do Programador:" />
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}"
				layout="pageDirection">
				<f:selectItem itemLabel="Júnior" itemValue="J" />
				<f:selectItem itemLabel="Pleno" itemValue="P" />
				<f:selectItem itemLabel="Sênior" itemValue="S" />
				<f:selectItem itemLabel="Especialista" itemValue="E" />
			</h:selectOneRadio>

			<h:outputLabel value="Linguagens:" />
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
				<f:selectItem itemLabel="Java" itemValue="1" />
				<f:selectItem itemLabel="PHP" itemValue="2" />
				<f:selectItem itemLabel="Pyton" itemValue="3" />
				<f:selectItem itemLabel="C#" itemValue="4" />
				<f:selectItem itemLabel="Cobol" itemValue="5" />
			</h:selectManyCheckbox>

			<h:outputLabel value="Estados:" />
			<h:selectOneMenu value="#{pessoaBean.pessoa.estados}"
			id="comboEstados" converter="estadoConverter" immediate="true">
			<f:selectItem noSelectionOption="true" itemLabel="[-Selecione-]" itemDisabled="true" />
				<f:selectItems value="#{pessoaBean.estados}" />
				
				<f:ajax event="change" execute="@this" render="comboCidades"
				listener="#{pessoaBean.carregarCidades}" />
			</h:selectOneMenu>
			
			<h:outputLabel value="Cidades:" />
			<h:selectOneMenu value="#{pessoaBean.pessoa.cidades}" immediate="true"
			id="comboCidades" converter="cidadeConverter">
			<f:selectItem noSelectionOption="true" itemLabel="[-Selecione-]" itemDisabled="true" />
			<f:selectItems value="#{pessoaBean.cidades}" />
			</h:selectOneMenu>

			<h:outputLabel />

			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"
					image="/resources/img/salvar.png" title="Salvar" alt="Salvar"
					style="width: 50px; height: 50px;" />

				<h:commandButton value="Novo" action="#{pessoaBean.novo}"
					image="/resources/img/novo.png" title="Limpar formulário"
					alt="Limpar formulário"
					style="width: 50px; height: 50px; margin-left: 30px;" />

			</h:panelGroup>
		</h:panelGrid>
	</h:form>


	<h:form id="tabela">
		<h:dataTable value="#{pessoaBean.pessoas}" var="p" border="3"
			cellpadding="10">
			<f:facet name="header">
				<h:outputLabel value="Lista de pessoas cadastradas" />
			</f:facet>

			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{p.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{p.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{p.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar" immediate="true"
				action="#{pessoaBean.editar}">
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
					<h:graphicImage library="img" name="editar.jpg" width="25"
						height="25" title="Editar" alt="Editar" />

				</h:commandLink>
			</h:column>

			<h:column rendered="#{pessoaBean.permissaoAcesso('A')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remover}">
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
					<h:graphicImage library="img" name="excluir.jpg" width="25"
						height="25" title="Excluir" alt="Excluir" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>
</html>
