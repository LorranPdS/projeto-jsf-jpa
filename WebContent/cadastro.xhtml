<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Página de Cadastro</title>
</h:head>

<h:body>

<h:form>


<h:commandLink value="Lançamentos" action="lancamento" style="margin-left: 1cm;" />
<h:commandLink value="Trocar Usuário" action="index" style="margin-left: 1cm;" />
</h:form>

	<h:form id="formulario">
		<h1>Página de Cadastro</h1>

		<h:graphicImage library="img" name="primefaces.png" width="150"
			height="100" />

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputLabel value="Cadastro de usuário com JSF" />
			</f:facet>

			<h:outputLabel value="Id:" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome:" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade:" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />

			<h:outputLabel value="Sexo:" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}"
				required="true">
				<f:selectItem noSelectionOption="true" itemLabel="[-Selecione-]" />
				<f:selectItem itemValue="M" itemLabel="Masculino" />
				<f:selectItem itemValue="F" itemLabel="Feminino" />
			</h:selectOneMenu>

			<h:outputLabel value="Frameworks:" />
			<h:selectManyMenu id="campoFrameworks"
				value="#{pessoaBean.pessoa.frameworks}" style="height: 90px;">
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Spring MVC" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="PrimeFaces" />
				<f:selectItem itemValue="JSF" />
			</h:selectManyMenu>

			<h:outputLabel value="Ativo:" />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />

			<h:outputLabel value="Login" />
			<h:inputText value="#{pessoaBean.pessoa.login}" />

			<h:outputLabel value="Senha" />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" />

			<h:outputLabel value="Perfil do usuário" />
			<h:selectOneMenu id="campoPerfil" value="#{pessoaBean.pessoa.perfil}"
				required="true">

				<f:selectItem noSelectionOption="true" itemLabel="[-Selecione-]" />
				<f:selectItem itemLabel="Administrador" itemValue="A" />
				<f:selectItem itemLabel="Secretário" itemValue="S" />
				<f:selectItem itemLabel="Recepcionista" itemValue="R" />
			</h:selectOneMenu>

			<h:outputLabel />

			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"
					image="/resources/img/salvar.png" title="Salvar" alt="Salvar"
					style="width: 50px; height: 50px;" />

				<h:commandButton value="Novo" action="#{pessoaBean.novo}"
					image="/resources/img/limpar_do_bd.jpg" title="Novo Usuário"
					alt="Novo Usuário" style="width: 50px; height: 50px;" />

				<h:commandButton value="Limpar da tela" type="reset"
					image="/resources/img/limpar.png" title="Limpar" alt="Limpar"
					style="width: 50px; height: 50px;" />

			</h:panelGroup>
		</h:panelGrid>
	</h:form>


	<h:form id="tabela">
		<h:dataTable value="#{pessoaBean.pessoas}" var="p" border="3"
			cellpadding="10">
			<f:facet name="header">
				<h:outputLabel value="Lista de pessoas cadastradas" />
			</f:facet>

			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{p.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{p.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{p.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink>
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
					<h:graphicImage library="img" name="editar.jpg" width="25"
						height="25" title="Editar" alt="Editar" />

				</h:commandLink>
			</h:column>

			<h:column rendered="#{pessoaBean.permissaoAcesso('A')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink action="#{pessoaBean.remover}">
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
					<h:graphicImage library="img" name="excluir.jpg" width="25"
						height="25" title="Excluir" alt="Excluir" />
				</h:commandLink>
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>
</html>
