<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Página de Lançamentos</title>
</h:head>

<h:body>

	<h1>Página de Lançamentos</h1>

	<ui:include src="menu.xhtml" />
	<p />

	<h:form id="formLancamento">
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputLabel value="Lançamento" />
			</f:facet>

			<h:outputLabel value="Id:" />
			<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true" />

			<h:outputLabel value="Nota:" />
			<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />

			<h:outputLabel value="Origem:" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />

			<h:outputLabel value="Destino:" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />

			<h:outputLabel />

			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}"
					image="resources/img/salvar.png" style="width: 30px; height: 30px;" />

				<h:commandButton value="Novo" action="#{lancamentoBean.novo}"
					image="resources/img/limpar_do_bd.jpg"
					style="width: 30px; height: 30px;
			margin-left: 27px;" />

				<h:commandButton value="Excluir" action="#{lancamentoBean.remover}"
					image="resources/img/excluir.jpg"
					style="width: 30px; height: 30px;
			margin-left: 27px;" />
			</h:panelGroup>
		</h:panelGrid>

	</h:form>

	<h:form id="formLista">
		<h:dataTable value="#{lancamentoBean.lancamentos}" var="l" border="1">

			<f:facet name="header">
				<h:outputLabel value="Lista de Lançamentos" />
			</f:facet>

			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{l.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nota</f:facet>
				<h:outputText value="#{l.numeroNotaFiscal}" />
			</h:column>

			<h:column>
				<f:facet name="header">Origem</f:facet>
				<h:outputText value="#{l.empresaOrigem}" />
			</h:column>

			<h:column>
				<f:facet name="header">Destino</f:facet>
				<h:outputText value="#{l.empresaDestino}" />
			</h:column>

			<h:column>
				<f:facet name="header">Usuário</f:facet>
				<h:outputText value="#{l.usuario.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
					<f:setPropertyActionListener value="#{l}"
						target="#{lancamentoBean.lancamento}" />

					<h:graphicImage library="img" name="editar.jpg" width="30"
						height="30" alt="Editar" title="Editar" />
				</h:commandLink>
			</h:column>

			<h:column rendered="#{pessoaBean.permissaoAcesso('A')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink title="Excluir" action="#{lancamentoBean.remover}">
					<f:setPropertyActionListener value="#{l}"
						target="#{lancamentoBean.lancamento}" />

					<h:graphicImage library="img" name="excluir.jpg" width="30"
						height="30" alt="Excluir" title="Excluir" />
				</h:commandLink>
			</h:column>


		</h:dataTable>

	</h:form>

</h:body>
</html>
