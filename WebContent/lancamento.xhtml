<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Lançamentos</title>
</h:head>

<h:body>

	<h:form>
		<h:commandLink value="Administração" action="cadastro"
			style="margin-left: 1cm;" />
			
		<h:commandLink value="Trocar Usuário" action="index"
			style="margin-left: 1cm;" />
	</h:form>

	<h:form id="formLancamento">

		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputLabel value="Lançamentos" />
			</f:facet>

			<h:outputLabel value="Id:" />
			<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true" />


			<h:outputLabel value="Nota:" />
			<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />

			<h:outputLabel value="Origem:" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />

			<h:outputLabel value="Destino:" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />

			<h:outputLabel />

			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}"
					image="resources/img/salvar.png" title="Salvar" alt="Salvar"
					style="width: 30px; height: 30px;" />

				<h:commandButton value="Novo" action="#{lancamentoBean.novo}"
					image="resources/img/limpar_do_bd.jpg" title="Novo Usuário"
					alt="Novo Usuário"
					style="width: 30px; height: 30px; margin-left: 1cm;" />

				<h:commandButton value="Remover" action="#{lancamentoBean.remover}"
					image="resources/img/excluir.jpg" title="Remover" alt="Remover"
					style="width: 30px; height: 30px; margin-left: 1cm;"
					rendered="#{pessoaBean.permissaoAcesso('A')}" />

				<h:commandButton value="Limpar Tela" type="reset"
					image="resources/img/limpar.png" title="Limpar" alt="Limpar"
					style="width: 30px; height: 30px; margin-left: 1cm;" />

			</h:panelGroup>
		</h:panelGrid>

		<h:form id="formTable">

			<h:dataTable value="#{lancamentoBean.lancamentos}" var="l" border="2">

				<f:facet name="header">Lista de Lançamentos</f:facet>

				<h:column>
					<f:facet name="header">Id:</f:facet>
					<h:outputText value="#{l.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Nota:</f:facet>
					<h:outputText value="#{l.numeroNotaFiscal}" />
				</h:column>

				<h:column>
					<f:facet name="header">Origem:</f:facet>
					<h:outputText value="#{l.empresaOrigem}" />
				</h:column>

				<h:column>
					<f:facet name="header">Destino:</f:facet>
					<h:outputText value="#{l.empresaDestino}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Usuário:</f:facet>
					<h:outputText value="#{l.usuario.nome}" />
				</h:column>
				
				<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
				<f:setPropertyActionListener value="#{l}"
				target="#{lancamentoBean.lancamento}"/>
				
				<h:graphicImage value="resources/img/editar.jpg" width="30" height="30"
				 alt="Editar" title="Editar" />
				</h:commandLink>
				</h:column>
				
				<h:column rendered="#{pessoaBean.permissaoAcesso('A')}">
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink title="Excluir" action="#{lancamentoBean.remover}">
				<f:setPropertyActionListener value="#{l}"
				target="#{lancamentoBean.lancamento}"/>
				
				<h:graphicImage value="resources/img/excluir.jpg" width="30" height="30"
				 alt="Excluir" title="Excluir" />
				</h:commandLink>
				</h:column>
				
			</h:dataTable>

		</h:form>

	</h:form>
</h:body>
</html>
